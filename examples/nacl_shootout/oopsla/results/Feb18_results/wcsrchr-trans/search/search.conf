## Transforms
--add_nops_mass 1
--delete_mass 1
--opcode_width_mass 1

## Search
--cycle_timeout 100000
--timeout_iterations 1000000
--timeout_seconds 0
--target target.s
--verify_all

## Search Init
--init previous
--previous transform.s
## Cost
--restricted_reg_penalty 100
--distance doubleword
--cost "correctness*1000000 + (nacl2 <= 5)*nacl2 + (nacl2 > 5)*nacl2*25 + measured"
--correctness "nacl2+correctness == 0"

## Input/Output
--def_in "{ %rdi %rsi %r15 }"
--live_out "{ %rax }"
--heap_out

## Testcases
--testcases testcases
--training_set "{ 0 1 2 3 40 41 42 43 80 81 82 83 84 120 121 122 160 200 }"

## Transform Pool Options
--cpu_flags "{ }"
--opc_blacklist "{ prefetch* cmc stc clc lfence leaveq mfence sfence cbtw clt* cld crc32* cwt* pause imul* emms set* cmpxchg* adc* sbb* xchg* idiv* xadd* rol* rcl* ror* rcr* bswap div* ver* bsr* bsf* mul* btr* bts* bt* cmp* test* j* ud2 cqt* shrd* }"
--opc_whitelist "{ }"
--validator_must_support
--preserve_regs "{ %r15 %xmm0 %xmm1 %xmm2 %xmm3 %xmm4 %xmm5 %xmm6 %xmm7 %xmm8 %xmm9 %xmm10 %xmm11 %xmm12 %xmm13 %xmm14 %xmm15 %rbx %rsp %rbp %r12 %r13 %r14 }"
--mem_ops "{ 0x0(%r15,%rax) 0x0(%r15,%rdi) 0x4(%r15,%rax) 0x4(%r15,%rdi) -0x4(%r15,%rax) -0x4(%r15,%rdi) }"

## Verification
--strategy "hold_out,bounded"
--bound 1
--alias_strategy string

## Miscelaneous
--out result.s
--folder_name outputs
--statistics_interval 25000
--postprocessing nacl
--machine_output search_stats.json

